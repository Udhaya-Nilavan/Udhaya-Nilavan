<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rainwater Harvesting Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #005bb5;
        }

        .back-button {
            background-color: #e1e1e1;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #d1d1d1;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Main Project</a></li> <!-- Link back to the main page -->
                    <li><a href="contact us.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h2 data-aos="fade-in" data-aos-duration="1500">Get in Touch</h2>
                <p data-aos="fade-in" data-aos-duration="1500" data-aos-delay="300">Weâ€™d love to hear from you! If you have any questions or want to know more about rainwater harvesting, feel free to contact us.</p>
                <form action="#" method="POST" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="600">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>

                <!-- Back Button to Go to the Home Page -->
                <a href="index.html" class="back-button" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="900">Back to Main Project</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rainwater Harvesting Project. All rights reserved.</p>
        </div>
    </footer>

    <script>
        AOS.init(); 
    </script>
</body>

</html>
